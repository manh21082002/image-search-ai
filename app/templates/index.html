<!DOCTYPE html>
<html>
<head>
  <title>Image Search</title>
  <style>
    body { font-family: sans-serif; padding: 40px; }
    .img-result { margin: 10px; display: inline-block; }
    .img-result img { width: 200px; border-radius: 8px; box-shadow: 0 0 8px #ccc; }
  </style>
</head>
<body>
  <h1> Image Search System</h1>
  <!-- Form upload ảnh -->
  <form method="post" enctype="multipart/form-data" action="/">
    <input type="file" name="file" accept="image/*" required />
    <button type="submit">Tìm ảnh tương tự</button>
  </form>

  {% if uploaded_image_base64 %}
    <h2>Ảnh tải lên:</h2>
    <div class="img-result">
      <img src="data:image/jpeg;base64,{{ uploaded_image_base64 }}" />
    </div>
  {% endif %}

  {% if message %}
    <h2>Kết quả: {{ message }}</h2>
    {% for r in results %}
      <div class="img-result">
        <img src="data:image/jpeg;base64,{{ r.image_base64 }}" />
        <div><code>{{ r.path }}</code></div>
      </div>
    {% endfor %}
  {% endif %}
</body>
</html>
